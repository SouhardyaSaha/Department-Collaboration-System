<h2 mat-dialog-title>Attendance</h2>

<mat-dialog-content class="mat-typography">
  <ng-template #loader>
    <mat-spinner class="mx-auto"></mat-spinner>
  </ng-template>

  <ng-container *ngIf="(attendance_details$|async)?.data as attendance_details; else loader">
    <div class="row">
      <div class="col-4">
        <span class="font-weight-bold mr-2">Total Lectures</span>
        {{ attendance_details.total_lectures }}
      </div>
      <div class="col-4 text-center">
        <span class="font-weight-bold mr-2">Absent:</span>
        {{ attendance_details.absent_count }}
      </div>
      <div class="col-4 text-right">
        <span class="font-weight-bold mr-2">Present Percentage:</span>
        {{ getAttendancePercentage(attendance_details.total_lectures,attendance_details.absent_count) }}%
      </div>
    </div>
  </ng-container>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button button mat-raised-button [mat-dialog-close]="true" style="float: right">
    Close
  </button>
</mat-dialog-actions>
