<h2 mat-dialog-title>All Submissions</h2>
<mat-dialog-content class="mat-typography">


  <div class="row mt-2 ml-0 mr-0 mb-3">
    <div class="col-12">
      <mat-form-field class="w-50">
        <mat-label>Type Name or Registration... </mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Souhardya 2017831024" #input />
      </mat-form-field>
      <div class="student-container mat-elevation-z8">
        <div class="student-table-container">
          <table mat-table [dataSource]="dataSource" matSort style="overflow-x: scroll" class="w-100">


            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
              <td mat-cell *matCellDef="let element">{{ element.student.user.name }}</td>
            </ng-container>

            <!-- Registration Column -->
            <ng-container matColumnDef="registration">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Registration
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element.student.registration }}
              </td>
            </ng-container>

            <!-- Assignment Column -->
            <ng-container matColumnDef="assignment">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Assignment
              </th>
              <td mat-cell *matCellDef="let element">
                <mat-chip-list #chipList aria-label="Files">
                  <mat-chip *ngFor="let file of element.files" (click)="goto(file.uri)">
                    File
                  </mat-chip>
                </mat-chip-list>
                <!-- {{ element.files[0] }} -->
              </td>
            </ng-container>

            <!-- submit at Column -->
            <ng-container matColumnDef="submitted at">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Submitted At
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element.createdAt|date:'medium' }}
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No Data</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>



</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
