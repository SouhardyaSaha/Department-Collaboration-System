<ng-container *ngIf="isTeacher">
  <mat-card class="m-3 p-4">

    <button mat-raised-button color="primary" (click)="openClassworkEditDialog()">+Add New Work</button>
  </mat-card>
</ng-container>

<mat-card class="m-3 p-4">
  <div class="row">
    <!-- loop starts from here -->
    <ng-container *ngFor="let classwork of classworks">
      <div class="col-lg-4 col-md-4 col-sm-12 mt-3">
        <app-classroom-classwork-tile [classwork]="classwork"></app-classroom-classwork-tile>
      </div>
    </ng-container>
  </div>

</mat-card>
