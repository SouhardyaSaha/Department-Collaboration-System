<mat-card class="example-card">
  <!-- <img mat-card-image src="https://source.unsplash.com/1600x900/?classroom,education,study" alt="Tech Image"> -->
  <mat-card-header>
    <mat-card-title style="font-size: medium;">
      {{ isAssignment? 'Assignment': 'Term Test' }}
    </mat-card-title>
    <!-- <mat-card-subtitle>Assignment</mat-card-subtitle> -->
  </mat-card-header>
  <mat-card-content>

  </mat-card-content>
  <mat-card-actions>
    <a mat-button (click)="onClassworkDetailsDialogOpen()">Open</a>
    <ng-container *ngIf="isTeacher">
      <a mat-stroked-button (click)="openClassworkSubmissionDialog()">Submissions</a>
    </ng-container>
  </mat-card-actions>
</mat-card>
