<ng-container *ngIf="isTeacher">
  <mat-card class="m-3 p-4">
    <button mat-raised-button color="primary" (click)="openDialog()">+ Create Classroom</button>
  </mat-card>
</ng-container>

<mat-card class="m-3 p-4">
  <h2 class="mt-3"><span>Your Classrooms</span></h2>
  <div class="row">
    <ng-container *ngIf="classrooms$|async as classrooms">
      <div *ngFor="let classroom of classrooms.data.classrooms" class="col-lg-2 col-md-3 col-sm-12 mt-3">
        <app-classroom-tile [classroom]="classroom"></app-classroom-tile>
      </div>
    </ng-container>

    </div> -->
  </div>

</mat-card>
