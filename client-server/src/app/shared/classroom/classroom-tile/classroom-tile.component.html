<mat-card class="example-card">
  <img mat-card-image src="https://source.unsplash.com/1600x900/?classroom,education,study" alt="Tech Image">
  <mat-card-header>
    <mat-card-title style="font-size: medium;">{{ classroom.course.title }}</mat-card-title>
    <mat-card-subtitle>{{ classroom.teacher.designation }} {{ classroom.teacher.user.name }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <a mat-button [routerLink]="[classroom.id]">Open</a>
  </mat-card-actions>
</mat-card>
