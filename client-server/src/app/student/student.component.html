<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">SWE, IICT</h1>
    <div class="ml-auto">
      <a class="text-white" (click)="onLogout()" style="cursor: pointer;">Logout</a>
    </div>
  </mat-toolbar>
  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56" opened="false">
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/student/home']" routerLinkActive="active">
          <mat-icon>home</mat-icon>
          &nbsp; &nbsp; Home
        </a>
        <mat-divider></mat-divider>
        <a mat-list-item [routerLink]="['/student/classroom']" routerLinkActive="active">
          <mat-icon>school</mat-icon>
          &nbsp; &nbsp; All Classes
        </a>
        <a mat-list-item [routerLink]="['/student/routine']" routerLinkActive="active">
          <mat-icon>list_alt</mat-icon>
          &nbsp; &nbsp; Class Routine
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="container-fluid mb-5">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
