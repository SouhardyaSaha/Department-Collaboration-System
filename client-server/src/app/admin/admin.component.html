<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()">
          <mat-icon>menu</mat-icon>
      </button>
      <h1 class="example-app-name">SWE, IICT</h1>
      <div class="ml-auto">
          <!-- <a class="text-white" (click)="onLogout()" style="cursor: pointer;">Logout</a> -->
      </div>
  </mat-toolbar>
  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
          fixedTopGap="56" opened="false">
          <mat-nav-list>
            <a mat-list-item [routerLink]="['/admin/home']" routerLinkActive="active">
              <mat-icon>home</mat-icon>
              &nbsp; &nbsp; Home
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item [routerLink]="['/admin/teacher']" routerLinkActive="active">
              <mat-icon>people</mat-icon>
              &nbsp; &nbsp; All Teachers
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item [routerLink]="['/admin/student']" routerLinkActive="active">
              <mat-icon>people</mat-icon>
              &nbsp; &nbsp; All Students
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item [routerLink]="['/admin/add']" routerLinkActive="active">
              <mat-icon>person_add</mat-icon>
              &nbsp; &nbsp; Add Users
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item [routerLink]="['/admin/sessions']" routerLinkActive="active">
              <mat-icon>queue</mat-icon>
              &nbsp; &nbsp; Add Sessions
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item [routerLink]="['/admin/courses']" routerLinkActive="active">
              <mat-icon>library_books</mat-icon>
              &nbsp; &nbsp; Add Courses
          </a>
           <!--  -->
    <mat-expansion-panel>
      <mat-expansion-panel-header >
        <mat-panel-title>
          <mat-icon>library_books</mat-icon>
                &nbsp; &nbsp; Courses
        </mat-panel-title>

      </mat-expansion-panel-header>
          <mat-nav-list>
            <a mat-list-item [routerLink]="['/admin/courses']" routerLinkActive="active">
              <mat-icon>library_books</mat-icon>
              &nbsp; &nbsp; Add Courses
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item [routerLink]="['/admin/courses']" routerLinkActive="active">
            <mat-icon>library_books</mat-icon>
            &nbsp; &nbsp; Add Courses
        </a>
          </mat-nav-list>

  </mat-expansion-panel>
          </mat-nav-list>


      </mat-sidenav>

      <mat-sidenav-content>
          <div class="container-fluid mb-5">
              <router-outlet></router-outlet>
          </div>
      </mat-sidenav-content>
  </mat-sidenav-container>
</div>
