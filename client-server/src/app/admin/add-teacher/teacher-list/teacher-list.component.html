<div class="row mt-2 ml-0 mr-0">
  <div class="col-12">
    <mat-form-field class="w-50">
      <mat-label>Type Name or Designation...</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Professor"
        #input
      />
    </mat-form-field>
    <ng-template #loader>
      <mat-spinner class="mx-auto"></mat-spinner>
    </ng-template>
    <div class="student-container mat-elevation-z8">
      <div class="student-table-container">
        <table
          *ngIf="!isLoading; else loader"
          mat-table
          [dataSource]="dataSource"
          style="overflow-x: scroll"
          class="w-100"
        >
          <!-- Checkbox Column -->
          <!-- <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>

                [checked]="selection.hasValue() && isAllSelected()"

              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
              </mat-checkbox>
            </td>
          </ng-container> -->

          <!-- Avatar Column -->
          <!-- <ng-container matColumnDef="user_img_uri">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
            <td mat-cell *matCellDef="let element"> <img class="rounded-circle user_avatar"
                src="{{element.user_img_uri}}" alt="">
            </td>
          </ng-container> -->

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.user.name }}</td>
          </ng-container>

          <!-- Registration Column -->
          <ng-container matColumnDef="designation">
            <th mat-header-cell *matHeaderCellDef>Designation</th>
            <td mat-cell *matCellDef="let element">
              {{ element.designation }}
            </td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.user.email }}</td>
          </ng-container>

          <!-- Action Column  -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-mini-fab
                color="warn"
                (click)="onRemoveTeacher(element.user.id)"
              >
                <mat-icon>delete_outline</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr
            mat-header-row
            *matHeaderRowDef="displayedColumns; sticky: true"
          ></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns"
            (click)="selection.toggle(row)"
          ></tr>
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              No data matching the filter "{{ input.value }}"
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
