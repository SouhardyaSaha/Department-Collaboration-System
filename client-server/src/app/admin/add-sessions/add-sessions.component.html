<div style="display: flex; justify-content: center; align-items: center">
  <mat-card
    class="m-3 p-4"
    style="
      display: flex;
      width: 600px;
      justify-content: center;
      align-items: center;
    "
  >
    <button mat-raised-button color="primary" (click)="onCLick()">
      <mat-icon>add</mat-icon>Add Semester
    </button>
  </mat-card>
</div>

<div style="display: flex; justify-content: center; align-items: center">
  <mat-card style="width: 600px">
    <h2 class="mt-3"><span>Added Semesters</span></h2>
    <mat-list role="list" *ngFor="let item of sessionData">
      <mat-list-item role="listitem">
        <div class="container">
          <div class="row">
            <div
              class="col"
              style="
                display: flex;
                margin: 5px;
                justify-content: center;
                align-items: center;
              "
            >
              <!-- <mat-icon>horizontal_ruler</mat-icon><span></span -->
              {{ item.session }}
            </div>
            <div
              class="col"
              style="
                display: flex;
                margin: 0px;
                justify-content: center;
                align-items: center;
              "
            >
              <button mat-raised-button color="warn" (click)="deleteById(item)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card>
</div>
