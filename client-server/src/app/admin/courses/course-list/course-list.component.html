<mat-card class="p-4">
  <h2 class="mt-3"><span>Added Courses</span></h2>

  <div class="row mt-2 ml-0 mr-0">
    <div class="col-12">
      <mat-form-field class="w-100">
        <mat-label>Filter</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ex. Name"
          #input
        />
      </mat-form-field>
      <div class="student-container mat-elevation-z8">
        <div class="student-table-container">
          <!-- <mat-icon color = "primary">clear</mat-icon><span></span>
<mat-icon color = "primary" >check_circle_outline</mat-icon><span></span>
<mat-icon color = "primary" >clear_circle_outline</mat-icon><span></span>
<mat-icon color = "warn">check</mat-icon><span></span> -->

          <table
            mat-table
            [dataSource]="dataSource"
            matSort
            style="overflow-x: scroll"
            class="w-100"
          >
            <mat-spinner *ngIf="loadingData"></mat-spinner>
            <!-- ID Column -->
            <ng-container matColumnDef="courseTitle">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Course Title
              </th>
              <td mat-cell *matCellDef="let row">{{ row.course_title }}</td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="credit">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Credit</th>
              <td mat-cell *matCellDef="let row">{{ row.credit }}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="session">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Session</th>
              <td mat-cell *matCellDef="let row">{{ row.session }}</td>
            </ng-container>

            <!-- Color Column -->
            <ng-container matColumnDef="isOptional">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Mandatory/Optional
              </th>
              <td mat-cell *matCellDef="let row">
                <p *ngIf="row.optional == false">Mandatory</p>
                <p *ngIf="row.optional == true" style="color: grey">Optional</p>
              </td>
            </ng-container>

            <!-- <ng-container matColumnDef="header-row-first-group" *ngFor = "let date of dates">
      <th mat-header-cell *matHeaderCellDef>
        {{date}}
      </th>
    </ng-container> -->

            <!-- Color Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let row">
                <button
                  mat-mini-fab
                  color="primary"
                  (click)="onDetails(row.id)"
                >
                  <mat-icon>list_alt</mat-icon>
                </button>
                <button mat-mini-fab color="warn" (click)="onEdit(row.id, row)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-mini-fab color="warn" (click)="onDelete(row.id)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr
              mat-header-row
              *matHeaderRowDef="displayedColumns; sticky: true"
            ></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">
                No data matching the filter "{{ input.value }}"
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</mat-card>
