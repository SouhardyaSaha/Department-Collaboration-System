<div class="container" style="background-color: #e2e2e2">
  <h2 class="mt-3">
    <span> {{ individualCourse.course_title }}</span>
  </h2>

  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <div class="demon">
          <p id="color1">Session :</p>

          <p>{{ individualCourse.session }}</p>
        </div>
      </div>
      <div class="col">
        <div class="demon">
          <p id="color1">Credit :</p>
          <p>{{ individualCourse.credit }}</p>
        </div>
      </div>
      <div class="col">
        <div class="demon">
          <p id="color1">Required :</p>
          <!-- <p>{{ individualCourse.optional }}</p> -->
          <p *ngIf="individualCourse.optional">Optional</p>
          <p *ngIf="!individualCourse.optional">Mandatory</p>
        </div>
      </div>
    </div>
  </div>
</div>

<mat-card style="margin-top: 10px; text-align: justify">
  <cdk-virtual-scroll-viewport class="example-viewport" itemSize="60">
    <dl class="example-dl">
      <h4 class="mt-3" id="color1">
        <span> Syllabus</span>
      </h4>
      <div class="row" style="margin: 20px">
        <p>{{ individualCourse.details }}</p>
      </div>
    </dl>
  </cdk-virtual-scroll-viewport>
</mat-card>
