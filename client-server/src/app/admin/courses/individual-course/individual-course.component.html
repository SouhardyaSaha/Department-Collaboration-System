<mat-card>
  <h2 class="mt-3">
    <span> {{ individualCourse.course_title }}</span>
  </h2>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="demon">
          <p id="color1">Session :</p>

          <p>{{ individualCourse.session }}</p>
        </div>
      </div>
      <div class="col">
        <div class="demon">
          <p id="color1">Credit :</p>
          <p>{{ individualCourse.credit }}</p>
        </div>
      </div>
      <div class="col">
        <div class="demon">
          <p id="color1">Required :</p>

          <p>{{ individualCourse.optional }}</p>
        </div>
      </div>
    </div>
    <div class="row">
      <p>{{ individualCourse.details }}</p>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col"></div>
    </div>
  </div>
</mat-card>
