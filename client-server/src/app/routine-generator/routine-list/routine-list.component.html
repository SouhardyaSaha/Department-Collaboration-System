<mat-card class="example-card" style="margin-top: 10px">
  <mat-card-header>
    <h2>List of added courses:</h2>
  </mat-card-header>
  <mat-card-content>
    <mat-spinner *ngIf="loadingData"></mat-spinner>
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-md">
          <mat-accordion *ngFor="let routine of routines; let i = index">
            <mat-expansion-panel
              (opened)="panelOpenState = true"
              (closed)="panelOpenState = false"
              style="margin-top: 5px"
            >
              <mat-expansion-panel-header>
                <mat-panel-title>
                  {{ routine.courseTitle }}
                </mat-panel-title>
                <!-- <mat-panel-description>
          Currently I am {{panelOpenState ? 'open' : 'closed'}}
          </mat-panel-description> -->
              </mat-expansion-panel-header>
              <p>
                Instructor Name : {{ routine.instructorName }}
                <button
                  mat-button
                  mat-raised-button
                  color="warn"
                  style="float: right; margin-left: 5px"
                  (click)="onClickDelete(i)"
                >
                  <mat-icon>delete</mat-icon><span></span>
                </button>
                <button
                  mat-button
                  mat-raised-button
                  color="primary"
                  style="float: right"
                  (click)="onClickEdit(i)"
                >
                  <mat-icon>create</mat-icon><span></span>
                </button>
              </p>
              <p>Time : {{ routine.startTime }} - {{ routine.endTime }}</p>
            </mat-expansion-panel>
          </mat-accordion>
          <h2 *ngIf="routines.length == 0 && !loadingData">
            There is no course added to the routine.
          </h2>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
