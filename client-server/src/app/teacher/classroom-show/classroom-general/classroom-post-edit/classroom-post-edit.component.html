<h2 mat-dialog-title>Add New Post</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="classroomPostForm">
    <mat-form-field class="w-100">
      <mat-label>Post</mat-label>
      <textarea formControlName="post" matInput rows="6"></textarea>
      <mat-error *ngIf="classroomPostForm.get('post').hasError('required')">
        Required
      </mat-error>
    </mat-form-field>
    <!-- <mat-form-field> -->
    <div class="mt-3">
      <ngx-file-drop dropZoneLabel="Drop files here" (onFileDrop)="dropped($event)" (onFileOver)="fileOver($event)"
        (onFileLeave)="fileLeave($event)" multiple="true">
        <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
          <button mat-raised-button type="button" (click)="openFileSelector()">Browse</button>
          <span>&nbsp; or Drop your files</span>
        </ng-template>
      </ngx-file-drop>
    </div>

    <mat-form-field class="w-100" *ngIf="files.length > 0">
      <mat-chip-list aria-label="Selected Files">
        <mat-chip *ngFor="let file of files; let i=index" [removable]="true" (removed)="removeFile(file)">
          {{ file.relativePath }}
          <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
      </mat-chip-list>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" [disabled]="classroomPostForm.invalid"
    (click)="onSubmit()">Create</button>
</mat-dialog-actions>
