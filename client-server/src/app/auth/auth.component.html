<div class="valign">
  <div class="row">
    <div class="col-6">
      <div class="row">
        <img src="assets/img/auth-bg.jpg" class="img-fluid mx-auto" alt="" srcset="">
      </div>
    </div>
    <div class="col-6">
      <div class="row valign">
        <mat-card class="example-card mx-auto px-5 py-4">
          <div *ngIf="isLoading;else form">
            <mat-spinner class="mx-auto"></mat-spinner>
          </div>
          <ng-template #form>
            <mat-card-header>
              <div class="mx-auto">
                <mat-card-title>Login</mat-card-title>
              </div>
            </mat-card-header>
            <form [formGroup]="authenticationForm" (ngSubmit)="onSubmit()">
              <mat-card-content>
                <mat-form-field appearance="legacy" class="w-100">
                  <mat-label>Email</mat-label>
                  <input type="email" matInput [formControlName]="'email'" placeholder="Ex. pat@example.com">
                  <mat-error
                    *ngIf="authenticationForm.get('email').hasError('email') && !authenticationForm.get('email').hasError('required')">
                    Please enter a valid email address
                  </mat-error>
                  <mat-error *ngIf="authenticationForm.get('email').hasError('required')">
                    Email is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
                <mat-form-field appearance="legacy" class="w-100">
                  <mat-label>Password</mat-label>
                  <input type="password" matInput [formControlName]="'password'" placeholder="Ex. pat@example.com">
                  <mat-error *ngIf="authenticationForm.get('password').hasError('required')">
                    Password is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
              </mat-card-content>
              <mat-card-actions>
                <button type="submit" mat-raised-button color="primary" [disabled]="authenticationForm.invalid">
                  Login
                </button>
              </mat-card-actions>
            </form>
          </ng-template>
        </mat-card>
      </div>
    </div>
  </div>
</div>
